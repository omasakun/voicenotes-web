# yaml-language-server: $schema=https://json.schemastore.org/lefthook.json
# https://lefthook.dev/configuration/

pre-commit:
  commands:
    format:
      glob: "*"
      exclude:
        - .dockerignore
        - .gitignore
        - .prettierignore
      run: npm exec prettier --ignore-unknown {staged_files}
    lint:
      glob: "*.{js,jsx,ts,tsx,astro}"
      run: npm exec eslint {staged_files}
